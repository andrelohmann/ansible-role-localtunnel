---

- name: APT | Install localtunnel dependencies
  apt:
    name: "{{ packages }}"
    state: latest
    dpkg_options: 'force-confnew,force-confdef'
    autoclean: yes
    autoremove: yes
    update_cache: yes
    cache_valid_time: 3600
  vars:
    packages:
    - supervisor

- name: install localtunnel
  npm:
    name: localtunnel
    global: yes

- name: add localtunnel supervisor config
  template:
    src: localtunnel.conf.j2
    dest: /etc/supervisor/conf.d/localtunnel.conf

- name: restart supervisor
  service:
    name: supervisor
    state: restarted

...
